<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/song.css">
  <title>网易云音乐</title>
</head>
<body>
  <div id="page">
    <div class="background"></div>  
    <main>
      <audio id="myAudio" src="" loop></audio>
      <div>
        <img class="logo" src="../images/song/logo.png">
        <div class="disc-container">
          <img class="needle" src="../images/song/needle.png">
          <img class="disc" src="../images/song/disc.png">
          <img class="disc_light" src="../images/song/disc_light.png">
          <img class="cover paused" src="">
          <svg class="icon " aria-hidden="true">
              <use xlink:href="#icon-bofang"></use>
          </svg>
        </div>
      </div>
      <div class="description">
        <h1 class="songName"></h1>
        <div class="lyrics">
          <div class="lines"></div>
        </div>
      </div>
    </main>
    <footer>
      <button class="open">打开</button>
      <button class="download">下载</button>
    </footer>
  </div>



  <script src="//at.alicdn.com/t/font_573625_7ng3pd2rkj57mn29.js"></script>
  <script src="../vendors/eventHub.js"></script>  
  <script src="../vendors/jquery.min.js"></script>
  <script src="../vendors/av-min.js"></script>
  <script src="./js/admin/initializers/av.js"></script>

  <script src="./js/song/app.js"></script>
</body>
</html>
